<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../main.css" />
    <script src="./unit.js" type="module"></script>
    <title>Unit Setting</title>
  </head>

  <body style="width: 100%; margin: 0px">
    <div class="d-block" id="bodyPage">
      <div class="container">
        <a href="../../index.html" class="backBtn">กลับ</a>
        <div class="card-content" style="margin-top: 24px">
          <div class="card-header">ตั้งค่าหน่วยนับ</div>
          <div class="j-end" style="margin-bottom: 14px">
            <button id="addButton" class="blue">เพิ่ม</button>
          </div>
          <div class="table-border">
            <table class="table dataTable" id="unitBody">
              <caption></caption>
              <thead>
                <tr>
                  <th class="th" scope="no" style="width: 5%">No.</th>
                  <th class="th" scope="name" style="width: 85%">ชื่อ</th>
                  <th class="th" scope=" operation" style="width: 10%">
                    ดำเนินการ
                  </th>
                </tr>
              </thead>
              <tbody id="tableRow"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="dialogUnit" class="modal">
        <div class="modal-content" style="width: 400px">
          <div class="model-header">
            <span id="close" class="close">&times;</span>
            <p class="model-title" id="titleDialog">เพิ่มจำนวนหน่วย</p>
          </div>
          <div class="model-body">
            ชื่อหน่วย: <br />
            <input type="text" style="width: 97%" id="unitName" />
          </div>
          <div class="model-footer">
            <div>
              <button id="closeDialog" class="gray">close</button>
              <button id="buttonSaveChange" class="blue">Save changes</button>
              <button id="buttonEditChange" class="blue">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template id="templateRowTable">
      <td class="rowNumber th"></td>
      <td class="th rowUnitName"></td>
      <td class="th">
        <button style="width: 47%" class="editButton yellow">แก้ไข</button>
        <button style="width: 47%" class="deleteButton red">ลบ</button>
      </td>
    </template>
    <template id="templateNoData">
      <tr>
        <th colspan="3">
          <div
            style="
              font-size: 48px;
              font-weight: bold;
              margin: auto;
              color: #adadad;
            "
          >
            No data
          </div>
        </th>
      </tr>
    </template>
  </body>
</html>
