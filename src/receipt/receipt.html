<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../main.css" />
    <script src="./receipt.js" type="module"></script>

    <title>Receipt</title>
  </head>

  <body style="width: 100%; margin: 0px">
    <div class="d-block" id="bodyPage">
      <div class="container">
        <a href="../../index.html" class="backBtn">กลับ</a>
        <div class="card-content" style="margin-top: 24px">
          <div class="card-header">ดูใบเสร็จรับเงิน</div>
          <div style="margin-bottom: 14px">
            <label for="">วันที่เริ่มต้น:</label>
            <input type="date" name="" id="startDate" />
            <label for=""> วันสิ้นสุด:</label>
            <input type="date" name="" id="endDate" />
            <button id="searchButton" class="blue">ค้นหา</button>
          </div>

          <table class="table dataTable" id="receiptTable">
            <caption></caption>
            <thead>
              <tr>
                <th
                  class="th"
                  scope="no"
                  style="width: 5%; padding: 4px; text-align: start"
                >
                  No.
                </th>
                <th class="th" style="width: 55%">เลขที่เอกสาร</th>
                <th class="th" style="width: 20%">วันที่</th>
                <th class="th" style="width: 10%">Grand Total</th>
                <th class="th" style="width: 10%">ดำเนินการ</th>
              </tr>
            </thead>
            <tbody id="receiptTbody"></tbody>
          </table>
        </div>
      </div>
      <template id="templateRowTable">
        <td class="rowNumber th"></td>
        <td class="rowReceiptCode th"></td>
        <td class="rowReceiptDate th"></td>
        <td class="rowReceiptGrandPrice th"></td>
        <td class="th">
          <button class="rowReceiptDetails blue" style="width: 100%">
            ดูรายละเอียด
          </button>
        </td>
      </template>
      <template id="templateNoData">
        <tr>
          <th colspan="5">
            <div
              style="
                font-size: 48px;
                font-weight: bold;
                margin: auto;
                color: #adadad;
              "
            >
              No data
            </div>
          </th>
        </tr>
      </template>
    </div>
  </body>
</html>
